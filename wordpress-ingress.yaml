apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: neta-aviv-new
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx  # Use "nginx" as your ingress class
  rules:
  - host: wordpress.example.com  # Replace with your actual domain or remove this line
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress-service  # Make sure this is the correct Service name
            port:
              number: 80
